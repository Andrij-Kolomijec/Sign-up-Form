<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js" defer></script> -->
    <!-- <link rel="icon" href="favicon.png"> -->
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">


        <div class="image-container">
            <div class="image-overlay">
                <img class="logo" src="./odin-lined.png" alt="The Odin Project logo">
                <div class="odin-text">ODIN</div>
            </div>
        </div>



        <div class="form-container">
            <div class="filler-text">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div>
                <form action="">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone-number">Phone number</label>
                    <input type="tel" id="phone-number">

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm-password">Confirm password</label>
                    <input type="password" id="confirm-password">

                    <button>Create Account</button>
                </form>
            </div>

            <div>
                <p>Already have and account? Log In</p>
            </div>
        </div>

    </div>
</body>
</html>
