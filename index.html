<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js" defer></script> -->
    <!-- <link rel="icon" href="favicon.png"> -->
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">

        <div class="image-container">
            <div class="image-overlay">
                <img class="logo" src="./odin-lined.png" alt="The Odin Project logo">
                <div class="odin-text">ODIN</div>
            </div>
        </div>

        <div class="form-container">

            <div class="filler-text">
                <p>This is not real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br> Sign up <em>now</em> to get started.</p>
                <p style="padding-top: 25px;">You <em>know</em> you want to.</p>
            </div>

            <div class="form">
                <h1>Let's do this!</h1>
                <form>

                    <div class="name-row">
                        <input type="text" id="name" placeholder="Name *" name="name" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                        <label for="name" data-help="You surely have a name, don't you?">First Name</label>
                    </div>

                    <div class="surname-row">
                        <input type="text" id="surname" placeholder="Surname *" name="surname" value="" pattern="^[^0-9]+$" size="30" maxlength="245" required>
                        <label for="surname" data-help="You also should have a surname!">Surname</label>
                    </div>

                    <div class="contact-row">
                        <input type="email" id="email" placeholder="Email *" name="email" value="" size="30" maxlength="245" required>
                        <label for="email" data-help="username@domain.com">Email</label>
                    </div>

                    <div class="phone-number-row">
                        <input type="tel" id="phone-number" placeholder="Phone number" name="number" value="" pattern="[0-9]*" size="30" maxlength="245">
                        <label for="phone-number" data-help="Not required.">Phone number</label>
                    </div>

                    <div class="password-row">
                        <input type="password" id="password" placeholder="Password *" name="password" size="30" maxlength="245">
                        <label for="password">Password</label>
                    </div>

                    <div class="confirm-row">
                        <input type="password" id="confirm-password" placeholder="Confirm password *" size="30" maxlength="245">
                        <label for="confirm-password">Confirm password</label>
                    </div>

                </form>
            </div>

            <div class="sign-up">
                <button>Create Account</button>
                <p>Already have and account? Log In</p>
            </div>
        </div>

    </div>
</body>
</html>
